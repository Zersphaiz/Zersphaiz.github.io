<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bxSlider Plugin</title>
    <link href="main.css" rel="stylesheet">
    <link href="jquery.bxslider.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.bxSlider.min.js"></script>
	<script src="slider.js"></script>
</head>

<body>
    <main>
        <h1>About Us</h1>
        <p>On June 6th, 2016, Vecta Corp. moved into its new 4 story, 35,000 square foot facility. 
            Below are a few pictures of the new facility.</p>
        <ul id="slider">
            <li>
                <img src="images/building_01.jpg" alt="" title="Front">
                <div class="caption">Front</div>
                <div class="pager-text">1</div>
            </li>
            <li>
                <img src="images/building_02.jpg" alt="" title="Left side">
                <div class="caption">Left side</div>
                <div class="pager-text">2</div>
            </li>
            <li>
                <img src="images/building_03.jpg" alt="" title="Rear">
                <div class="caption">Rear</div>
                <div class="pager-text">3</div>
            </li>
            <li>
                <img src="images/building_04.jpg" alt="" title="Offices">
                <div class="caption">Offices</div>
                <div class="pager-text">4</div>
            </li>
            <li>
                <img src="images/building_05.jpg" alt="" title="Conference room">
                <div class="caption">Conference room</div>
                <div class="pager-text">5</div>
            </li>
        </ul>
        <div id="pager" class="slider-pager"></div>
    </main>
    
	<footer>
	</footer>	
</body>
</html>
