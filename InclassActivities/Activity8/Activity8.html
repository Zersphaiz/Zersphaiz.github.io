<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <link rel="stylesheet" href="Activity8.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui-1.13.2/jquery-ui.js"></script>
  <script src="Activity8.js"></script>
  <script>
    $(document).ready(function() {
      $("#birthday").click(function() {
        $(this).datepicker();
      });
    });
  </script>
  </script>
</head>
<body>
  <form id="myForm">
    <div>
      <label for="programmingLanguage">What programming language do you know?</label>
      <input type="text" id="programmingLanguage" name="programmingLanguage" required>
      <script>
        var cities = ["Charlotte", "New York", "Washington DC" ];
        $( "#city" ).autocomplete({source: cities });
      </script>
    </div>
    
    <div>
      <label for="birthday">What is your birthday?</label>
      <input type="text" id="birthday" name="birthday">
    </div>

    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter a valid email address">
    </div>

    <div>
      <label for="website">Website</label>
      <input type="url" id="website" name="website" required>
    </div>

    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
