  <script>
    $(document).ready(function () {
      $("#datepicker").datepicker({                   //Datepicker Plugin to pick a date on reservation page
        dateFormat: "dd/mm/yy",
        minDate: 0,
        showButtonPanel: true,
        showAnim: "fade",
        onSelect: function (dateText, inst) {
          if (!dateText) {
            alert("Please select a date.");
            $(this).val("");
          }
        }
      });

      $('input[type="submit"]').click(function (event) {
        var selectedDate = $("#datepicker").datepicker("getDate");
        if (!selectedDate) {
          event.preventDefault();
          alert("Please select a date.");
        }
      });
    });
  </script>


  <script>
    document.getElementById("spinner").addEventListener("change", function () {    //Spinner Plugin to pick the number of people on reservation page
      var value = parseInt(this.value);
      if (value < 0) {
        this.value = 0;
      } else if (value > 7) {
        alert("Number of the people cannot be more than 7! Please enter a valid number.");
        this.value = 7;
      }
    });
  </script>
  <script>
    $(document).ready(function () {
      $('.container :radio').checkboxradio({                    //Checkboxradio Plugin to pick a lounge on reservation page
        icon: false
      });

      $('input[type="submit"]').click(function (event) {
        var checked = $('.container :radio:checked').length > 0;
        if (!checked) {
          event.preventDefault();
          alert("Please select a Lounge option.");
        }
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      $('#timepicker').timepicker({             //Timepicker Plugin to pick a time on reservation page
        timeFormat: 'hh:mm tt',
        interval: 30,
        minTime: '10:00am',
        maxTime: '9:00pm',
        defaultTime: '12:00pm',
        dynamic: false,
        dropdown: true,
        scrollbar: true
      });
    });

  </script>
